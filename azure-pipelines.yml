trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- script: dotnet restore
  displayName: 'Restore'

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build'

- script: dotnet test ./MottuApi.Tests/MottuApi.Tests.csproj --configuration $(buildConfiguration) --logger trx
  displayName: 'Tests'

- task: Docker@2
  inputs:
    containerRegistry: 'acrmottuapi'
    repository: 'dotnetsql'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
    tags: |
      $(Build.BuildId)
      latest